<div class = 'panel panel-default'>
    <div class ='panel-heading'>
        <h3 class="panel-title">{{ convertToDate ({dt:weatherDay.dt}) | date: dateFormat}}</h3>
    </div>
    <div class='panel-body'>
       <img ng-src = "http://openweathermap.org/img/w/{{weatherDay.weather[0].icon+ '.png'}}"/>
        High: {{convertToStandard({Temp:weatherDay.temp.max})}}
        / Low: {{convertToStandard({Temp:weatherDay.temp.min})}} {{weatherDay.weather[0].main}} 
        <div class='panel-body'>
        Description: {{weatherDay.weather[0].description}}
        </div>
    </div>
</div>
