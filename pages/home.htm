<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <h4 color= white >Forecast by City</h4>
        <form ng-submit = 'submit()'>
            <div class='form-group'>
                <input type='text' ng-model ='city' class='form-control'>
            </div>
            <div class='form-group text-white'>
                <h5>How many days would you like to forecast?</h5>
                <input type= 'text' ng-model = 'days' class='form-control'>
            </div>
            <input type='submit' class='btn-lg btn-primary'  value='Get Forecast'/>
        </form>
    </div>
</div>
