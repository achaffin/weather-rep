<p>
    <a href = '#/'>Back to Search</a>
</p>
<h3>Forecast for {{city}}</h3>
<h3>{{days}} Day Weather Report</h3>
<div ng-repeat='w in weatherResult.list'>
    <div class='row'>
        <div class = 'col-md-12'>
            <weather-report weather-day ='w' convert-to-standard = 'convertToFahrenheit(Temp)' convert-to-date = 'convertToDate(dt)' date-format ="MMM d, y" ></weather-report>
        </div>
    </div>
</div>
